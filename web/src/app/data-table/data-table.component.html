<div class="row">
    <div class="col-md-12 col-lg-2">
      <mat-form-field appearance="outline">
        <mat-label>Filter By Status</mat-label>
        <mat-select placeholder="Status" [(value)]="statusFilter" (selectionChange)="filterData($event)">
          <mat-option value="none">None</mat-option>
          <mat-option value="Active">Active</mat-option>
          <mat-option value="Builtout">Builtout</mat-option>
          <mat-option value="Future">Future</mat-option>
          <mat-option value="other">Other</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-md-12 col-lg-2"> 
      <mat-form-field appearance="outline">
        <mat-label>Sort By Date and Time</mat-label>
        <mat-select placeholder="Date Time" [(value)]="dateSort" (selectionChange)="sortByDateTime($event)">
          <mat-option value="none">None</mat-option>
          <mat-option value="asc">Ascending</mat-option>
          <mat-option value="dsc">Descending</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  
  <table mat-table [dataSource]="dataSource" matSort>
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let subdiv"> {{subdiv.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Name </th>
        <td mat-cell *matCellDef="let subdiv"> {{subdiv.name}} </td>
      </ng-container>
    
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let subdiv"> {{subdiv.subdivisionStatusCode}} </td>
      </ng-container>
  
       <!-- Map Column -->
       <ng-container matColumnDef="map">
        <th mat-header-cell *matHeaderCellDef> Near Map Image Date </th>
        <td mat-cell *matCellDef="let subdiv"> {{subdiv.nearMapImageDate | date : "YYYY-MM-dd / hh:mm a"}}</td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[50, 100, 200, 500, 1000]" showFirstLastButtons aria-label="Select Subdivisions of All Subdivisions"></mat-paginator>
